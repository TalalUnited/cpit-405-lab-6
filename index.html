<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Like or Dislike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab 6</h1>
    <h2>Like or Dislike</h2>

    <div class="buttons">
        <button id="likeBtn">👍 <span id="likeCount">0</span></button>
        <button id="dislikeBtn">👎 <span id="dislikeCount">0</span></button>
    </div>

    <div class="comments">
        <h3>Comments</h3>
        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <div class="comment-buttons">
            <button id="commentSubmit">Submit</button>
            <button id="resetBtn">Clear</button>
        </div>
        <div id="commentsList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
